<!-- To shut this popup down, edit the manifest file and remove the "default popup" key. To edit it, just edit
      ext/browser_action/browser_action.html. The CSS is there, too. -->

<!doctype html>
<link href="browser_action.css" rel="stylesheet">

<div class="header">
  <div class="col-1-1">
    <h1>Vocabular.io</h1>
  </div>
</div>

<div class="body">
  <div class="container">
    <div id="container-logged-out">
      <p>Start saving vocabularies that you've crossed by on the web by logging in!</p>
      <div id="input-email-group" class="form-group">
        <label for="email" class="control-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" autofocus="" class="form-control">
      </div>
      <div id="input-password-group" class="form-group">
        <label for="password" class="control-label">Password</label>
        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
      </div>
      <div class="form-group">
        <button id="btn-login" class="btn btn-primary">
          <i class="fa fa-user"></i>Login
        </button>
      </div>

      <p>Don't have an ID yet? Signup takes less than a minute!</p>
      <button id="btn-signup" class="btn btn-primary">Sign Up</button>
    </div>

    <div id="container-logged-in">
      <br><br>
      <button id="btn-logout" class="btn btn-primary">Logout</button>
      <button id="btn-options">Options</button>
      <!--<button id="btn">UpdateBadge!</button>-->
    </div>
  </div>
</div>

<script src="browser_action.js"></script>
